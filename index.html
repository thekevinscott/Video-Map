<html>
<head>
	<title>Videomap</title>
	
	<style type="text/css">
	body,html {
		margin: 0;
		padding: 0;
		color: white;
	}
	iframe {
		width: 100%;
		height: 100%;
	}
	#video {
		height: 100%;
		width: 100%;
		position: absolute;
		top: 0;
		left: 0;
	}
	#sidebar {
		width: 160px;
		position: fixed;
		background: url('sidebar_bg.png');
		height: 90%;
		position: relative;
		z-index: 9999;

	}
	</style>
</head>
<body>
	<!-- Area to show info about the video -->
	<div id="sidebar">
		<h1 id="address"></h1>
		<p id="views"></p>
		<footer></footer>
	</div>
	
	<!-- Div to hold the actual video -->
	<div id="video"></div>
	
	<!-- Javascript! -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
	<!-- Create an empty javascript object, videomap, to work with and pass between scripts -->
    <script type="text/javascript">videomap = {}; </script>
	<script type="text/javascript" src="videogetter.js"></script>
    <script type="text/javascript" src="gamepad.js"></script>
    <script type="text/javascript" src="googlemaps.js"></script>
</body>
</html>
